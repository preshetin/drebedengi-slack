display_information:
  name: drebedengi-dev
  description: dev version of drebedengi slack client
  background_color: "#636363"
features:
  bot_user:
    display_name: drebedengi-dev
    always_online: false
  slash_commands:
    - command: /drebedengi
      url: https://api_id.execute-api.us-east-1.amazonaws.com/slack/events
      description: Записать операцию
      usage_hint: ""
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:history
      - im:history
      - mpim:history
      - users:read
settings:
  event_subscriptions:
    request_url: https://api_id.execute-api.us-east-1.amazonaws.com/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://api_id.execute-api.us-east-1.amazonaws.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

